<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四季更替</title>
    <style type="text/css">
        html,body,div {
            height: 100%;
            width: 100%;
            margin: 0;
        }
        div {
            height: 100%;
            font-size: 180px;
            position: absolute;
            text-align: center;
            padding-top: 30%;
        }
        @keyframes cani {
            0% {opacity:0}
            20% {opacity:100}
            40% {opacity:0}
            100% {opacity:0}
        }
        @keyframes xani {
            0% {opacity:0}
            20% {opacity:0}
            40% {opacity:100}
            60% {opacity:0}
            100% {opacity:0}
        }
        @keyframes qani {
            0% {opacity:0}
            40% {opacity:0}
            60% {opacity:100}
            80% {opacity:0}
            100% {opacity:0}
        }
        @keyframes dani {
            0% {opacity:0}
            60% {opacity:0}
            80% {opacity:100}
            100% {opacity:0}
        }
        @keyframes zani {
            0% {opacity:0}
            70% {opacity:0}
            80% {opacity:100}
            90% {opacity:0}
            100% {opacity:0}
        }
        #c {
            background-color: lightgreen;
            animation: cani 9s infinite;
        }
        #x {
            background-color: red;
            animation: xani 9s infinite;
        }
        #q {
            background-color: yellow;
            animation: qani 9s infinite;
        }
        #d {
            color: black;
            animation: dani 9s infinite;
        }
        #z {
            font-size: 50px;
            color: black;
            display: block;
            animation: zani 9s infinite;
        }
    </style>
</head>
<body>
    <div id="c">春</div>
    <div id="x">夏</div>
    <div id="q">秋</div>
    <div id="d">
        冬<span id="z">贞下起元</span>
    </div>
    <audio src="audios/bg.mp3" autoplay loop preload="auto" controls></audio>
</body>
</html>
