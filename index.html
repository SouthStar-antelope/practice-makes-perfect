<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>唐诗一首</title>
  <style>
    h1 {
      color: tomato;
      background-color: lightblue;
      text-align: center;
    }
    p {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>静夜思</h1>
  <p>床前明月光</p>
  <p>疑是地上霜</p>
  <p>举头望明月</p>
  <p>低头思故乡</p>
</body>
</html>
